<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListingGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .settings-panel {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main App -->
    <div id="app" class="hidden">
        <div class="flex h-screen">
            <!-- Main Content -->
            <main class="flex-1 p-8 overflow-y-auto">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold">ListingGenius</h1>
                        <div>
                            <button id="settings-btn" class="text-gray-500 hover:text-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                             <button id="history-btn" class="ml-4 text-gray-500 hover:text-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
                        <label for="product-info" class="block text-lg font-semibold mb-2">1. Your Product Information</label>
                        <p class="text-sm text-gray-500 mb-4">Paste all your raw data, keywords, and product details here. The more detail, the better the result.</p>
                        <textarea id="product-info" rows="8" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>

                    <!-- Generate Button -->
                    <div class="text-center my-8">
                        <button id="generate-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                            <span id="generate-btn-text">Generate Listing</span>
                            <div id="generate-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
                        </button>
                    </div>
                    
                    <!-- Generated Content -->
                    <div id="results-container" class="hidden space-y-6 bg-white p-6 rounded-xl shadow-sm">
                         <h2 class="text-lg font-semibold">2. Generated Listing</h2>
                        <div>
                            <label for="generated-title" class="block font-medium mb-1">Title</label>
                            <input type="text" id="generated-title" class="w-full p-2 border border-gray-200 rounded-lg">
                        </div>
                        <div>
                            <label class="block font-medium mb-1">Bullet Points</label>
                            <div id="bullet-points-container" class="space-y-2">
                                <!-- JS will insert 5 inputs here -->
                            </div>
                        </div>
                        <div>
                            <label for="generated-description" class="block font-medium mb-1">Description</label>
                            <textarea id="generated-description" rows="10" class="w-full p-2 border border-gray-200 rounded-lg"></textarea>
                        </div>
                        <div class="text-right">
                            <button id="save-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition shadow-md">
                                Save to Database
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Settings Panel -->
            <aside id="settings-panel" class="w-96 bg-white border-l border-gray-200 p-6 shadow-2xl transform translate-x-full fixed top-0 right-0 h-full overflow-y-auto z-20 settings-panel">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Settings</h2>
                    <button id="close-settings-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="api-url" class="block text-sm font-medium text-gray-700">API URL</label>
                        <input type="text" id="api-url" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="api-key" class="block text-sm font-medium text-gray-700">API Key</label>
                        <input type="password" id="api-key" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="model-name" class="block text-sm font-medium text-gray-700">Model Name</label>
                        <input type="text" id="model-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., llama3">
                    </div>
                    <div>
                        <label for="master-prompt" class="block text-sm font-medium text-gray-700">Master Prompt</label>
                        <textarea id="master-prompt" rows="12" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <p class="mt-2 text-xs text-gray-500">Use `{product_info}` as a placeholder for the user's input.</p>
                    </div>
                     <button id="save-settings-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Save Settings</button>
                </div>
            </aside>
            
            <!-- History Panel -->
            <aside id="history-panel" class="w-1/3 bg-white border-l border-gray-200 p-6 shadow-2xl transform translate-x-full fixed top-0 right-0 h-full overflow-y-auto z-20 settings-panel">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">History</h2>
                    <button id="close-history-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <div id="history-content" class="space-y-4">
                    <!-- History items will be loaded here -->
                </div>
            </aside>
        </div>
    </div>
    
    <!-- Login Modal -->
     <div id="login-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-30">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Enter Password</h2>
            <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Password">
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Unlock</button>
            <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- State & Selectors ---
        const state = {
            password: null,
        };

        const selectors = {
            app: document.getElementById('app'),
            loginModal: document.getElementById('login-modal'),
            passwordInput: document.getElementById('password-input'),
            loginBtn: document.getElementById('login-btn'),
            loginError: document.getElementById('login-error'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsPanel: document.getElementById('settings-panel'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            historyBtn: document.getElementById('history-btn'),
            historyPanel: document.getElementById('history-panel'),
            closeHistoryBtn: document.getElementById('close-history-btn'),
            historyContent: document.getElementById('history-content'),
            apiUrl: document.getElementById('api-url'),
            apiKey: document.getElementById('api-key'),
            modelName: document.getElementById('model-name'),
            masterPrompt: document.getElementById('master-prompt'),
            saveSettingsBtn: document.getElementById('save-settings-btn'),
            productInfo: document.getElementById('product-info'),
            generateBtn: document.getElementById('generate-btn'),
            generateBtnText: document.getElementById('generate-btn-text'),
            generateSpinner: document.getElementById('generate-spinner'),
            resultsContainer: document.getElementById('results-container'),
            generatedTitle: document.getElementById('generated-title'),
            bulletPointsContainer: document.getElementById('bullet-points-container'),
            generatedDescription: document.getElementById('generated-description'),
            saveBtn: document.getElementById('save-btn'),
        };

        // --- Functions ---
        
        function checkPassword() {
            const storedPassword = localStorage.getItem('appPassword');
            if (storedPassword) {
                state.password = storedPassword;
                selectors.loginModal.classList.add('hidden');
                selectors.app.classList.remove('hidden');
            }
        }
        
        function handleLogin() {
            const password = selectors.passwordInput.value;
            // This is a mock login. In a real app, you'd verify this with the backend.
            // For this version, we just store it and use it in headers.
            if (password) {
                state.password = password;
                localStorage.setItem('appPassword', password);
                selectors.loginModal.classList.add('hidden');
                selectors.app.classList.remove('hidden');
                selectors.loginError.textContent = '';
            } else {
                selectors.loginError.textContent = 'Password cannot be empty.';
            }
        }

        function togglePanel(panel) {
            panel.classList.toggle('translate-x-full');
        }

        function loadSettings() {
            selectors.apiUrl.value = localStorage.getItem('apiUrl') || '';
            selectors.apiKey.value = localStorage.getItem('apiKey') || '';
            selectors.modelName.value = localStorage.getItem('modelName') || 'llama3';
            selectors.masterPrompt.value = localStorage.getItem('masterPrompt') || `Generate an Amazon product listing based on the following information. Return the output as a single, minified JSON object with three keys: "title" (a string), "bullets" (an array of 5 strings), and "description" (a string).

Product Information:
{product_info}`;
        }

        function saveSettings() {
            localStorage.setItem('apiUrl', selectors.apiUrl.value);
            localStorage.setItem('apiKey', selectors.apiKey.value);
            localStorage.setItem('modelName', selectors.modelName.value);
            localStorage.setItem('masterPrompt', selectors.masterPrompt.value);
            alert('Settings saved!');
            togglePanel(selectors.settingsPanel);
        }

        function createBulletPointInputs(count = 5) {
            selectors.bulletPointsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'w-full p-2 border border-gray-200 rounded-lg bullet-point-input';
                selectors.bulletPointsContainer.appendChild(input);
            }
        }
        
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${state.password}`
            };
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401) {
                // Password is wrong, force re-login
                localStorage.removeItem('appPassword');
                state.password = null;
                selectors.loginModal.classList.remove('hidden');
                selectors.app.classList.add('hidden');
                selectors.loginError.textContent = 'Session expired or password is a wrong. Please log in again.';
                throw new Error('Unauthorized');
            }
            return response;
        }

        async function generateListing() {
            if (!selectors.apiUrl.value || !selectors.apiKey.value) {
                alert('Please set your API URL and Key in the settings.');
                togglePanel(selectors.settingsPanel);
                return;
            }
            
            setLoading(true);
            selectors.resultsContainer.classList.add('hidden');

            try {
                const response = await fetchWithAuth('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        product_info: selectors.productInfo.value,
                        api_url: selectors.apiUrl.value,
                        api_key: selectors.apiKey.value,
                        model_name: selectors.modelName.value,
                        master_prompt: selectors.masterPrompt.value.replace('{product_info}', selectors.productInfo.value),
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                alert(`Generation failed: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        function setLoading(isLoading) {
            if(isLoading) {
                selectors.generateBtn.disabled = true;
                selectors.generateBtnText.classList.add('hidden');
                selectors.generateSpinner.classList.remove('hidden');
            } else {
                selectors.generateBtn.disabled = false;
                selectors.generateBtnText.classList.remove('hidden');
                selectors.generateSpinner.classList.add('hidden');
            }
        }

        function displayResults(data) {
            selectors.generatedTitle.value = data.title || '';
            const bulletInputs = selectors.bulletPointsContainer.querySelectorAll('input');
            (data.bullets || []).forEach((bullet, index) => {
                if (bulletInputs[index]) {
                    bulletInputs[index].value = bullet;
                }
            });
            selectors.generatedDescription.value = data.description || '';
            selectors.resultsContainer.classList.remove('hidden');
        }

        async function saveListing() {
            const bullets = Array.from(selectors.bulletPointsContainer.querySelectorAll('input')).map(input => input.value);
            
            try {
                const response = await fetchWithAuth('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        product_info: selectors.productInfo.value,
                        title: selectors.generatedTitle.value,
                        bullets: bullets,
                        description: selectors.generatedDescription.value,
                    }),
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Listing saved!');
                } else {
                    throw new Error(result.message || 'Failed to save.');
                }

            } catch (error) {
                alert(`Error saving listing: ${error.message}`);
            }
        }
        
        async function showHistory() {
            try {
                const response = await fetchWithAuth('/api/history');
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const history = await response.json();
                selectors.historyContent.innerHTML = '';
                if(history.length === 0) {
                    selectors.historyContent.innerHTML = '<p class="text-gray-500">No saved listings yet.</p>';
                } else {
                    history.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'p-4 border rounded-lg bg-gray-50';
                        const bullets = JSON.parse(item.bullets).map(b => `<li>${b}</li>`).join('');
                        div.innerHTML = `
                            <h3 class="font-bold">${item.title}</h3>
                            <p class="text-sm text-gray-600 mb-2">Saved on: ${new Date(item.created_at).toLocaleString()}</p>
                            <details>
                                <summary class="cursor-pointer">View Details</summary>
                                <div class="mt-2 pt-2 border-t">
                                    <h4 class="font-semibold mt-2">Bullets:</h4>
                                    <ul class="list-disc list-inside">${bullets}</ul>
                                    <h4 class="font-semibold mt-2">Description:</h4>
                                    <p class="whitespace-pre-wrap">${item.description}</p>
                                    <h4 class="font-semibold mt-2">Original Info:</h4>
                                    <p class="whitespace-pre-wrap text-sm text-gray-500">${item.product_info}</p>
                                </div>
                            </details>
                        `;
                        selectors.historyContent.appendChild(div);
                    });
                }
                togglePanel(selectors.historyPanel);
            } catch(error) {
                 alert(`Error fetching history: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        selectors.loginBtn.addEventListener('click', handleLogin);
        selectors.passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        selectors.settingsBtn.addEventListener('click', () => togglePanel(selectors.settingsPanel));
        selectors.closeSettingsBtn.addEventListener('click', () => togglePanel(selectors.settingsPanel));
        selectors.saveSettingsBtn.addEventListener('click', saveSettings);
        
        selectors.historyBtn.addEventListener('click', showHistory);
        selectors.closeHistoryBtn.addEventListener('click', () => togglePanel(selectors.historyPanel));

        selectors.generateBtn.addEventListener('click', generateListing);
        selectors.saveBtn.addEventListener('click', saveListing);

        // --- Initialization ---
        checkPassword();
        loadSettings();
        createBulletPointInputs();
    });
    </script>
</body>
</html>
